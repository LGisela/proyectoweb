<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>formulario de contacto</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"></a></li>
            <li><a href="articulo.html"></a></li>
            <li><a href="Contacto.html"></a></li>
        </ul>
    </nav>
    <header>
        <img src="images/logo.png" alt="Logo Dulces detalles" class="logo">
        
        <hr class="divider"> 
        <div class="nav-bar">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="articulo.html" class="nav-link">Productos</a>
            <a href="Contacto.html" class="nav-link">Contacto</a>
        </div>
        
            <hr class="divider">
        
        </div>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{3}[-]\d{3}[-]\d{4}" placeholder="123-456-7890">
    
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    
        <div id="result"></div>
    
        <script src="script.js"></script>

    
</body>
</html>
