<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav>
        <ul>

        <div class="logo-contenedor">
            <img src="imagenes/logo.jpeg" alt="Logo" class="logo">

        <header>
            <hr class="divicion"> 
            <div class="nav-bar">
                <a href="index.html" class="nav-link">Inicio</a>

                <a href="Contacto.html" class="nav-link">Contacto</a>
            </div>
            <hr class="divicion">
        </header>

        <form id="contactForm" novalidate>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="2664-672345" required>
            <span id="phoneError" class="error"></span>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <span id="messageError" class="error"></span>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div id="result"></div>
        
        

        <footer>
            <div class="contenedor-footer">
                <div class="columna">
                    <h3>Medios de Pago</h3>
                    <div class="metodos-de-pago">
                        <img class="icono-pago" src="imagenes/mediosdepago3.jpg" alt="mediosdepago" />
                    </div>
                </div>
        
                <div class="columna">
                    <h3>Envíos por delivery</h3>
                    <img class="icono-delivery" src="imagenes/delivery.png" alt="uber cadeteria"/>
                </div>
        
                <div class="columna">
                    <h3>Contáctanos</h3>
                    <div class="info-contacto">
                        <div class="info-telefono">
                            <img class="icono-contacto" src="imagenes/telefono2.png" alt="Teléfono" />
                            <span class="numero-telefono">2664865386</span> 
                        </div>
                        <div class="info-correo">
                            <img class="icono-contacto" src="imagenes/correo3.png" alt="Correo" /> 
                            <a href="mailto:leyriagisela@gmail.com.ar">leyriagisela@gmail.com.ar</a>
                        </div>
                    </div>
                </div>
        
                <div class="columna">
                    <h3>Redes Sociales</h3>
                    <div class="enlaces-sociales">
                        <a href="https://www.facebook.com/share/jpz3vRiUHAKSW4x3/?mibextid=LQQJ4d" target="_blank">

                            Facebook
                        </a>
